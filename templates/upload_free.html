<!-- templates/upload.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .upload-container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .upload-container h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .upload-container input[type="file"] {
            display: none;
        }

        .upload-container label {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #ffffff;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .upload-container label:hover {
            background-color: #0056b3;
        }

        .upload-container .upload-preview {
            margin-top: 20px;
        }

        .upload-container .upload-preview img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .upload-container .upload-preview p {
            color: #555;
            font-size: 14px;
        }

        .upload-container .submit-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .upload-container .submit-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h1>Upload a Document</h1>
        <form action="/preview_free_upload" method="POST" enctype="multipart/form-data">
            <label for="fileInput"><i class="fas fa-upload"></i> Choose File</label>
            <input type="file" name="file" id="fileInput" accept=".pdf,.docx,.pptx" required>
            <div class="upload-preview" id="uploadPreview"></div>
            <input class="submit-button" type="submit" value="Upload">
        </form>
    </div>

    <script>
        document.getElementById('fileInput').addEventListener('change', function () {
            const fileName = this.files[0].name;
            const previewDiv = document.getElementById('uploadPreview');
            previewDiv.innerHTML = `<p><strong>Selected File:</strong> ${fileName}</p>`;
        });
    </script>
</body>
</html>
